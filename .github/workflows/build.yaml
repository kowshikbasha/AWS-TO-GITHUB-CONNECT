name: Sync AWS Lambda code to GitHub

on:
  workflow_dispatch:   # lets you run manually from GitHub UI
  schedule:
    - cron: "0 0 * * *"   # optional: run daily at midnight UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write   # needed to push code back into repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::<YOUR_AWS_ACCOUNT>:role/Connection_between_aws_githubaction
          role-session-name: GitHubActionsSession
          aws-region: us-east-1

      - name: Download Lambda code
        run: |
          FUNC_NAME=my-lambda-func
          URL=$(aws lambda get-function \
            --function-name $FUNC_NAME \
            --query 'Code.Location' \
            --output text)

          curl -L -o lambda.zip "$URL"
          rm -rf lambda_code
          unzip -o lambda.zip -d lambda_code

      - name: Commit to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add lambda_code
          git commit -m "Sync Lambda code from AWS Lambda"
          git push
